
services:
  postgres:
    image: postgres:17
    container_name: swapi_postgres
    environment:
      POSTGRES_DB: swapidb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
